actions:
- &police-siren-effect
  id: police_siren
  name: Police Siren
  description: Red and blue flashing like police sirens
  loop: 10
  sound:
    file: /soundbank/police_siren_01.wav
    length: 3000 # in ms
  effects:
    - name: SirenAnimation
      arguments:
        siren_one:
          name: StaticAnimation
          arguments:
            color_args: [255,0,0]
        siren_two:
          name: StaticAnimation
          arguments:
            color_args: [0,0,255]
- &police-siren-effect-timed
  <<: *police-siren-effect
  id: police_siren_timed
  name: Timed Police Siren
  description: Red and blue flashing like police sirens, last T time
  time: 10000
- &test
  id: test
  name: Test
  description: An animation test
  loop: 2
  effects:
    - name: StaticAnimation
      arguments:
        color_args: [85, 200, 85]
        end_wait_ms: 1500
    - name: BlinkAnimation
      arguments:
        steps: 100
        wait_ms: 10
    - name: ColorWipeAnimation
      arguments:
        color_args: [85, 85, 200]
    - name: ColorWipeAnimation
      arguments:
        color_args: [200, 85, 85]
    - name: ColorWipeAnimation
      arguments:
        color_args: [85, 200, 85]
    - name: ClearAnimation
- &test-zones
  id: test-zones
  name: Test Zones
  description: A Zoned Test
  loop: 10
  effects:
    - name: StaticAnimation
      arguments:
        color_args: [200, 35, 35]
        zone: 2
    - name: StaticAnimation
      arguments:
        color_args: [35, 35, 200]
        zone: 3
    - name: FreezeAnimation
      arguments:
        timeout_ms: 1000
    - name: StaticAnimation
      arguments:
        color_args: [35, 35, 200]
        zone: 2
    - name: StaticAnimation
      arguments:
        color_args: [200, 35, 35]
        zone: 3
    - name: FreezeAnimation
      arguments:
        timeout_ms: 1000
    - name: ClearAnimation