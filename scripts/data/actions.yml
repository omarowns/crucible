actions:
- &police-siren-effect
  id: police-siren-effect
  name: Police Siren
  description: Red and blue flashing like police sirens
  loop: 10
  sound:
    file: /soundbank/police_siren_01.wav
    length: 3000 # in ms
  effects:
    - name: SirenAnimation
      arguments:
        siren_one:
          name: StaticAnimation
          arguments:
            color_args: [255,0,0]
            wait_ms: 500
        siren_two:
          name: StaticAnimation
          arguments:
            color_args: [0,0,255]
            wait_ms: 500
- &police-siren-effect-timed
  <<: *police-siren-effect-timed
  id: police-siren-effect-timed
  name: Timed Police Siren
  description: Red and blue flashing like police sirens, last T time
  time: 10000
- &multiple-effect-queue
  id: multiple-effect-queue
  name: Testing effects in queue
  description: An animation test
  loop: 2
  effects:
    - name: StaticAnimation
      arguments:
        color_args: [85, 200, 85]
        end_wait_ms: 1500
    - name: BlinkAnimation
      arguments:
        steps: 100
        wait_ms: 10
    - name: ColorWipeAnimation
      arguments:
        color_args: [85, 85, 200]
    - name: ColorWipeAnimation
      arguments:
        color_args: [200, 85, 85]
    - name: ColorWipeAnimation
      arguments:
        color_args: [85, 200, 85]
    - name: ClearAnimation
- &multiple-effect-by-zone
  id: multiple-effect-by-zone
  name: Test Zones
  description: A Zoned Test
  loop: 10
  effects:
    - name: StaticAnimation
      arguments:
        color_args: [200, 35, 35]
        zone_id: 2
    - name: StaticAnimation
      arguments:
        color_args: [35, 35, 200]
        zone_id: 3
    - name: FreezeAnimation
      arguments:
        timeout_ms: 1000
    - name: StaticAnimation
      arguments:
        color_args: [35, 35, 200]
        zone_id: 2
    - name: StaticAnimation
      arguments:
        color_args: [200, 35, 35]
        zone_id: 3
    - name: FreezeAnimation
      arguments:
        timeout_ms: 1000
    - name: ClearAnimation
- &parallel-effects-test
  id: parallel-effects-test
  name: Parallel Effects Test
  description: Testing two different animations running in parallel. Should prove that SirenAnimation works on two zones simultaneously.
  time: 10000
  effects:
    - name: ParallelAnimation
      arguments:
        effects:
          - name: SirenAnimation
            arguments:
              zone_id: 2
              siren_one:
                name: StaticAnimation
                arguments:
                  color_args: [255,0,0]
              siren_two:
                name: StaticAnimation
                arguments:
                  color_args: [0,0,255]
          - name: SirenAnimation
            arguments:
              zone_id: 3
              siren_one:
                name: StaticAnimation
                arguments:
                  color_args: [0,0,255]
              siren_two:
                name: StaticAnimation
                arguments:
                  color_args: [255,0,0]
- &mix-strategy-effects-test
  id: mix-strategy-effects-test
  name: Mix Strategy Effects
  description: Testing different strategies to create a solid animation of sorts.
  effects:
    - name: ClearAnimation
    - name: LoopAnimation
      arguments:
        loops: 3
        effects:
          - name: ColorWipeAnimation
            arguments:
              color_args: [255, 0, 0]
              wait_ms: 25
          - name: ReverseColorWipeAnimation
            arguments:
              color_args: [0, 0, 0]
              wait_ms: 25
          - name: ReverseColorWipeAnimation
            arguments:
              color_args: [255, 0, 0]
              wait_ms: 25
          - name: ColorWipeAnimation
            arguments:
              color_args: [0, 0, 0]
              wait_ms: 25
    - name: ClearAnimation
    - name: StaticAnimation
      arguments:
        color_args: [0, 255, 0]
    - name: FreezeAnimation
      arguments:
        timeout_ms: 2000
    - name: ClearAnimation
    - name: ParallelAnimation
      arguments:
        effects:
          - name: ColorWipeAnimation
            arguments:
              zone_id: 2
              color_args: [255, 0, 0]
              wait_ms: 250
          - name: ReverseColorWipeAnimation
            arguments:
              zone_id: 3
              color_args: [0, 0, 255]
              wait_ms: 250
- &new-effects
  id: new-effects
  name: Testing New Effects
  description: Testing new effects
  effects:
    - name: ColorWipeAnimation
      arguments:
        color_args: [100, 100, 0]
        wait_ms: 25
    - name: ReverseColorWipeAnimation
      arguments:
        color_args: [0, 0, 0]
        wait_ms: 15
    - name: FreezeAnimation
      arguments:
        timeout_ms: 1000
    - name: DynamicRandomColorAnimation
      arguments:
        wait_ms: 2500
    - name: ClearAnimation
    - name: LoopAnimation
      arguments:
        loops: 14
        effects:
          - name: SingleDynamicRandomColorAnimation
            arguments:
              wait_ms: 10
    - name: ClearAnimation
    - name: LoopAnimation
      arguments:
        loops: 14
        effects:
          - name: SingleDynamicRandomColorAnimation
            arguments:
              wait_ms: 10
    - name: ClearAnimation
    - name: CometAnimation
      arguments:
        comet_color: [0, 255, 255]
        comet_size: 2
        fade_amount: 128
    - name: ClearAnimation